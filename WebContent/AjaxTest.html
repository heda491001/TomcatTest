<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function loadServlet(name) {
		if(name=='null'){
			document.getElementById("myDiv").innerHTML ='null';
			return
		}
		var xmlhttp;
		if (window.XMLHttpRequest) {
			xmlhttp = new XMLHttpRequest();
		} else {
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
			}
		}
		xmlhttp.open("POST", "/TomcatTest/ajaxTest", true);
		xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xmlhttp.send("name="+name);
	}
</script>
</head>

<body>
	<table width="100%" border="0">
		<tr>
			<td colspan="2" style="background-color: #FFA500;">
				<h1>使用 AJAX测试</h1>
			</td>
		</tr>

		<tr>
			<td
				style="background-color: #FFD700; width: 40px; vertical-align: top;">
				<h2>菜单</h2>
				&nbsp;&nbsp;<a href="javascript:;" onclick="loadServlet('showDBTest2.jsp')">showDBTest2</a><br>
				&nbsp;&nbsp;<a href="javascript:;" onclick="loadServlet('helloWorld.jsp')">helloWorld</a><br> 
				&nbsp;&nbsp;<a href="javascript:;" onclick="loadServlet('hitCount.jsp')">hitCount</a><br> 
				&nbsp;&nbsp;<a href="javascript:;" onclick="loadServlet('date.jsp')">date</a><br /> 
				&nbsp;&nbsp;<a href="javascript:;" onclick="loadServlet('dateTime.jsp')">dateTime</a><br />
			</td>
			<td
				style="background-color: #eeeeee; height: 200px; width: 400px; vertical-align: top;">
				<div id="myDiv">
					<h2>使用 AJAX 修改该文本内容</h2>
				</div>
			</td>
		</tr>
	</table>
	<button type="button" onclick="loadServlet('null')">clear</button>
</body>
</html>
